course_name: 永續發展專題
course_description: 引導學生探究社區環境議題，並設計可行的解決方案
project_theme: 社區環境議題探究與解決方案設計
project_goals:
- 能夠發現並定義學校周邊的真實環境問題
- 學會蒐集與分析環境相關資料
- 設計符合永續發展理念的解決方案
- 培養社區參與和公民意識
project_scope: 專案必須聚焦在學校周邊可觀察的環境議題，如空氣品質、廢棄物、水資源等
exploration_directions:
- 觀察記錄社區環境現況
- 訪談社區居民了解環境問題
- 蒐集環境監測數據
- 研究類似案例的解決方案
evaluation_points:
- 問題定義的明確性和重要性
- 資料蒐集的完整性和可信度
- 解決方案的可行性和創新性
- 與 SDGs 目標的連結程度
related_sdgs:
- 'SDG 11: 永續城市與社區'
- 'SDG 13: 氣候行動'
