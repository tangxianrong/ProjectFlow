stage_1:
    sequence: 1
    name: 階段一 PBL 問題探索
    main_issue: 用戶是否能有脈絡的知道要解決與SDGs有關的某項特定問題
    description: 當目前完全沒有任何狀態，或是用戶想要重新定義題目時，需要回到此階段，不要談論到任何計畫的部分
    score_list:
        - "個人與情境關聯：評估用戶是否能表達問題與自身及生活環境的關聯，並呈現對此問題的個人感受"
        - "現象描述與因果脈絡：檢查用戶是否能具體描述觀察到的現象及其背後潛在的因果關係"
        - "SDGs 連結：確認議題是否與某個 SDGs 高度相關，並明確連結至少一項 SDGs 目標"


stage_2:
    sequence: 2
    name: 階段二 PBL 探索行動決定
    main_issue: 用戶是否知道如何探索用戶定義的問題?是否知道如何找資料，並應該如何進行具體的資料蒐集行動
    description: 當用戶已經有一定的問題意識，完成第一階段的討論，但尚未具體化行動計畫時，需要進到此階段
    score_list:
        - 是否提出與問題具直接關聯且可執行的具體行動或解法
        - 是否能說明該行動對解決問題的影響與合理性
        - 是否了解可運用的資源，包括人力、場地、工具、合作對象等
